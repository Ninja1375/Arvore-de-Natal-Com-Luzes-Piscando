name: Update README with GIF

# Define quando o workflow será executado
on:
  push:
    branches:
      - main  # Executa quando mudanças forem enviadas para o branch `main`
  schedule:
    - cron: '0 12 * * *'  # Executa todos os dias ao meio-dia UTC (ajuste se necessário)

jobs:
  convert-video-to-gif:
    runs-on: ubuntu-latest  # Usa um ambiente Linux para o workflow

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Baixa o repositório para o ambiente de trabalho

    - name: Install FFmpeg
      # Instala o FFmpeg, uma ferramenta necessária para converter vídeos em GIFs
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Convert video to GIF
      # Converte o arquivo `vídeo.mp4` em um GIF com qualidade e tamanho ajustados
      run: |
        ffmpeg -i vídeo.mp4 -vf "fps=10,scale=320:-1:flags=lanczos" vídeo.gif
      # Explicação:
      # - `fps=10`: Define 10 quadros por segundo para o GIF
      # - `scale=320:-1`: Redimensiona a largura para 320px e ajusta a altura proporcionalmente
      # - `flags=lanczos`: Aplica um filtro de redimensionamento para melhor qualidade

    - name: Update README.md
      # Atualiza o `README.md` com a referência ao novo GIF
      run: |
        echo -e "# Meu Projeto\n\n![Preview do Vídeo](vídeo.gif)" > README.md

    - name: Commit and push changes
      # Realiza o commit das mudanças e as envia para o repositório
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add vídeo.gif README.md
        git commit -m "Atualiza README.md com o GIF"
        git push
